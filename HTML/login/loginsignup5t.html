<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
 
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}


#backgroundVideo {
    top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        align-items: center;
        z-index: -1; /* Place behind other content */
        object-fit: cover;
}


.container {
    position: fixed;
    top: 15%;
    width: 300px;
    height: 500px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    overflow: hidden; 
}


.left {
    left: 10%;
}

.right {
    right: 10%;
}


h2 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 24px;
}


input {
    display: block;
    width: 90%;
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}


button {
    width: 90%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px auto;
    display: block;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}


.error {
    color: red;
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}


@media (max-width: 768px) {
    .container {
        width: 90%;
        top: 10%;
        left: 5%;
        right: 5%;
        height: auto;
    }

    .left, .right {
        position: static;
        margin: 20px auto;
    }
}

</style>

<body>
    <!-- Background Video -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="& (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

<div class="container left" id="loginPage">
    <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email (must be gmail.com)" required>
        <input type="password" id="loginPassword" placeholder="Password (letters and numbers only)" required>
        <button type="submit">Login</button>
        <p id="loginError" class="error"></p>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        <p><a href="help.html">Need Help?</a></p> 
    </form>
</div>

<div class="container left" id="signupPage">
    <form id="signupForm">
        <h2>Signup</h2>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
        <p id="errorMessage" class="error"></p>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </form>
</div>

</html>
