<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
</head>
<style>
    /* Styling the contact section */
    .contact-section {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
        background-color: #f9f9f9;
    }

    .contact-container {
        display: flex;
        flex-direction: row;
        max-width: 1200px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .contact-image {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
    }

    .contact-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .contact-form {
        width: 50%;
        padding: 40px;
        background-color: #fff;
    }

    .contact-form h2 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 1rem;
        color: #333;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
    }

    .form-group textarea {
        resize: vertical;
        height: 100px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    
    <section class="contact-section">
        <div class="contact-container">
            <!-- Left Side: Image -->
            <div class="contact-image">
                <img src="https://img.freepik.com/premium-photo/customer-support-illustration-call-center-vector_906385-42416.jpg?size=626&ext=jpg" alt="Contact Us Image">
            </div>
    
            <!-- Right Side: Form -->
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
    
            const emailBody = `Email: ${email}\nPhone: ${phone}\nMessage: ${message}`;
            const mailtoLink = `mailto:youremail@example.com?subject=Contact Us&body=${encodeURIComponent(emailBody)}`;
    
            window.location.href = mailtoLink; // Open the default email client with the pre-filled information
    
            // Optionally, clear the form fields
            document.getElementById('contactForm').reset();
        });
    </script>
    
</body>
</html>
